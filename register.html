<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Loccar | Gestion et location de voitures</title>
    <meta property="og:type" content="website">
    <meta name="description" content="Loccar est un service de location de voitures pour professionnels. Réservez une flotte de véhicules et gérez vos locations de manière flexible.">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="post">
                <h2 class="text-center"><strong>Créez </strong>votre compte</h2>
                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Adresse mail"></div>
                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Mot de passe"></div>
                <div class="mb-3"><input class="form-control" type="password" name="password-repeat" placeholder="Répétez votre mot de passe"></div>
                <div class="mb-3">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">J'accepte les&nbsp;<a href="#">conditions générales d'utilisation</a></label></div>
                </div>
                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Inscription</button></div><a class="already" href="login.html">Vous possédez déjà un compte ? Connectez-vous ici</a>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
